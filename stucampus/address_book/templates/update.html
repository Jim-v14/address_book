<!doctype html>
<html>
  <head>
  		<link type="text/css" rel="stylesheet" href="style/add.css">
  		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
  <form>
  		<fieldset>
  			<legend>添加修改成员</legend>
  			<div>
		  			<label for="user">姓名:</label>
		            <input type="text" id="user" class="Input2 "  value="{{member.name}}">
            </div>
            <div>
		            <label for="sex">性别:</label>
		            <select name="sex" id="sex">
							<option value="male" {% if member.sex="male"%} selected="">男</option>
							<option value="femali">女</option>
					</select>
			</div>
			<div>
		            <label for="major">部门:</label>
		            <select name="major" id="major">          		
		            		<option value="office">办公室</option>
							<option value="white">编辑部</option>
							<option value="paint">美工部</option>a
							<option value="skill">技术部</option>
							<option value="ceo">高管</option>
					</select>
			</div>
			<div>
		            <label for="work">职位:</label>
		            <select name="work" id="work">
							<option value="buzhang">部长</option>
							<option value="fubu">副部长</option>
							<option value="ganshi">干事</option>
					</select>
			</div>
			<div>
			<label for="year">届别:</label>
					<select name="year" id="year">
							<option value="volvo">2006届</option>
							<option value="volvo">2007届</option>
							<option value="volvo">2008届</option>
							<option value="volvo">2009届</option>
							<option value="volvo">2010届</option>
							<option value="volvo">2011届</option>
							<option value="saab">2012届</option>
							<option value="fiat">2013届</option>
							<option value="audi">2014届</option>
							<option value="volvo" selected="selected">2015届</option>
							<option value="saab">2016届</option>
							<option value="fiat">2017届</option>
							<option value="audi">2018届</option>
					</select>
			</div>
			<div>
		            <label for="birthday">生日:</label>
		  			<select name="style" id="birthday">
							<option value="lunar">农历</option>
							<option value="gregorian">公历</option>
					</select>
					<input type="date">
			</div>
			<div>
		  			<label for="phone">手机:</label>
		            <input type="text" id="phone" class="Input2 ">
            </div>
            <div>
		  			<label for="cornet">短号:</label>
		            <input type="text" id="cornet" class="Input2 ">
            </div>
            <div>
		  			<label for="hobit">兴趣爱好:</label>
		            <input type="text" id="hobit" class="Input2 ">
            </div>
            <div class="sub">
                <input type="submit" class="btn fl" id="submit" name="submit" value="提交">
                <input type="submit" class="btn fr" id="reset" name="reset" value="重设">
              </div>
  		</fieldset>
  	</form>
  </body>
