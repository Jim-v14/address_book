<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="style/add.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	{% if managername %}<h2>welcome  {{managername}}</h2><a href="/logout/">退出</a>
		{% else %}<a href="/login/">管理员登陆</a>{%endif%}
	<form method="post">
		<fieldset>
			<legend>添加修改成员</legend>
			<div>
				<label for="user">姓名:</label>
				<input type="text" id="user" class="Input2 " name="name" value="{{member.name}}">
			</div>
			<div>
				<label for="sex">性别:</label>


				<select name="sex" id="sex">
					<option value="男" >男</option>
					<option value="女"{% ifequal member.sex "女"%} selected="selected" {%endifequal%}>女</option>
				</select>
			</div>
			<div>
				<label for="hobit">学号:</label>
				<input name="stuID" type="text" id="hobit" class="Input2 " value="{{member.stuID}}">
			</div>
			<div>
				<label for="hobit">宿舍:</label>
				<input name="dormitory" type="text" id="hobit" class="Input2 " value="{{member.dormitory}}">
			</div>
			<div>
				<label for="major">部门:</label>
				<select name="department" id="major">          		
					<option value="office">办公室</option>
					<option value="编辑部">编辑部</option>
					<option value="美工部" {% ifequal member.department "美工部"%} selected="selected" {%endifequal%}>美工部</option>
					<option value="技术部"{% ifequal member.department "技术部"%} selected="selected" {%endifequal%}>技术部</option>
					<option value="高管"{% ifequal member.department "高管"%} selected="selected" {%endifequal%}>高管</option>
				</select>
			</div>
		</div>
		<label for="work">是否在职:</label>
		<select name="is_work" id="work">
			<option value="是">是</option>
			<option value="否" {% ifequal member.is_work "否"%} selected="selected" {%endifequal%}>否</option>

		</select>
	</div>
	<div>
		<label for="work">职位:</label>
		<select name="position" id="work">
			<option value="部长">部长</option>
			<option value="副部长"{% ifequal member.position "副部长"%} selected="selected" {%endifequal%}>副部长</option>
			<option value="干事" {% ifequal member.position "干事"%} selected="selected" {%endifequal%}>干事</option>
		</select>
	</div>
	<div>
		<label for="year">届别:</label>
		<select name="grade" id="year">
			<option value="2006"{% ifequal member.grade "2006"%} selected="selected" {% endifequal%}>2006届</option>
			<option value="2007"{% ifequal member.grade "2007"%} selected="selected" {% endifequal%}>2007届</option>
			<option value="2008"{% ifequal member.grade "2008"%} selected="selected" {% endifequal%}>2008届</option>
			<option value="2009"{% ifequal member.grade "2009"%} selected="selected" {% endifequal%}>2009届</option>
			<option value="2010"{% ifequal member.grade "2010"%} selected="selected" {% endifequal%}>2010届</option>
			<option value="2011"{% ifequal member.grade "2011"%} selected="selected" {% endifequal%}>2011届</option>
			<option value="2012"{% ifequal member.grade "2012"%} selected="selected" {% endifequal%}>2012届</option>
			<option value="2013"{% ifequal member.grade "2013"%} selected="selected" {% endifequal%}>2013届</option>
			<option value="2014"{% ifequal member.grade "2014"%} selected="selected" {% endifequal%}>2014届</option>
			<option value="2015" {% ifequal member.grade "2015"%} selected="selected" {% endifequal%}>2015届</option>
			<option value="2016"{% ifequal member.grade "2016"%} selected="selected" {% endifequal%}>2016届</option>
			<option value="2017"{% ifequal member.grade "2017"%} selected="selected" {% endifequal%}>2017届</option>
			<option value="2018"{% ifequal member.grade "2018"%} selected="selected"{% endifequal%}>2018届</option>
		</select>
	</div>
	<div>

		<label for="birthday">生日:</label>
		<select name="birthday_type" id="birthday">
			<option value="农历">农历</option>
			<option value="公历"{% ifequal member.birthday_type "公历"%} selected="selected"{% endifequal%}>公历</option>
		</select>
		<input name="birthday" type="date" value="{{member.birthday}}">
	</div>
	<div>
		<label for="phone">长号:</label>
		<input name="phone_num_long"type="text" id="phone" class="Input2 " value="{{member.phone_num_long}}">
	</div>
	<div>
		<label for="cornet">短号:</label>
		<input name="phone_num_short"type="text" id="cornet" class="Input2 "  value="{{member.phone_num_short}}">
	</div>
	<div>
		<label for="hobit">微信:</label>
		<input name="wechat" type="text" id="hobit" class="Input2 " value="{{member.wechat}}">
	</div>
	<div>
		<label for="hobit">QQ:</label>
		<input name="qq" type="text" id="hobit" class="Input2 " value="{{member.qq}}">
	</div>
	<div class="sub">
		<input type="submit" class="btn fl" id="submit" name="submit" value="提交">
	</div>
</fieldset>
</form>
</body>
